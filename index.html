<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Jump</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/pipe.png" type="image/png">
</head>
<body>   
    <div class="game-board">
        <img src="img/pipe.png" class="pipe">
        <img src="img/mario.gif" class="mario">
        <img src="img/clouds.png" class="clouds"> 
        <img src="img/gameOver.png" class="gameOver">
        <p class="reload">PRESS 'R' TO RESTART</p>
        <img src="img/superMario.png" class="superMario">
        <p class="pontuacao">SCORE: 0</p> 
    </div>
    <audio id="musica">
        <source src="img/SuperMarioBrosThemeSong.mp3" type="audio/mp3">
    </audio>
    <audio id="morte">
        <source src="img/morte.mp3" type="audio/mp3">
    </audio>
    <script src="js/script.js"></script> 
</body>
</html>
